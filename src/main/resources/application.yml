spring:
  profiles:
    active: local
  datasource:
    url: ${env.JDBC_DATABASE_URL}
    driverClassName: org.postgresql.Driver
    username: ${env.JDBC_DATABASE_USERNAME}
    password: ${env.JDBC_DATABASE_PASSWORD}
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE